<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Shop | Home</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .banner_container .banner_left h1 {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFFBF0] pt-[20px] lg:pt-[45px] lg:pb-[82px]">
      <div class="header_container lg:w-4/5 mx-auto w-[95%]">
        <!-- navigation bar start -->
        <nav class="flex justify-between items-center">
          <img class="lg:max-w-[297px] w-[193px]" src="icons/logo.png" alt="" />
          <ul class="flex">
            <li class="hidden lg:block">
              <a class="text-xl px-4 py-2 inline-block" href="">Home</a>
            </li>
            <li class="hidden lg:block">
              <a class="text-xl px-4 py-2 inline-block" href="">Product</a>
            </li>
            <li class="hidden lg:block">
              <a class="text-xl px-4 py-2 inline-block" href="">About Us</a>
            </li>
            <li class="hidden lg:block">
              <a class="text-xl px-4 py-2 inline-block" href="">Contact Us</a>
            </li>
            <li>
              <a class="text-xl px-4 py-2 inline-block" href=""
                ><i class="fa-solid fa-bars"></i
              ></a>
            </li>
          </ul>
        </nav>

        <!-- Banner or Hero section start -->
        <section
          class="banner_container lg:grid grid-cols-2 gap-40 items-center"
        >
          <div class="banner_left">
            <h1
              class="uppercase text-6xl leading-[72px] text-[#363958] lg:text-8xl lg:leading-[90px]"
            >
              <span class="text-[#fabe4c]"> Be the Penguins </span>
              of Winter
            </h1>
            <p class="mt-2 leading-6 lg:max-w-[357px]">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button
              class="rounded-lg mt-5 uppercase px-8 py-4 font-bold text-white bg-linear-to-r from-[#A4BC46] to-[#85A019]"
            >
              Buy Now
            </button>
          </div>

          <!-- Banner right section -->
          <div class="banner_right py-10">
            <img class="w-[90%] lg:w-auto" src="images/model.png" alt="" />
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
